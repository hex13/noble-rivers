<!DOCTYPE html>
<head>
<style>
   body {
      font-family: sans-serif;
      background: #343;
      color: white;
   }
   * {
      box-sizing: border-box;
   }
   button {
      color: white;
      font-size: 16px;
      background: linear-gradient(to bottom, #996633, #aa8844);
      border-radius: 4px;
      margin: 4px;
      padding: 8px;
      border: 1px solid rgb(0 0 0 / 0.3);
      box-shadow: inset 1px 1px 3px rgb(0 0 0 / 0.9);
      text-shadow: 1px 1px rgb(0 0 0 / 0.3);
   }
   button.active {
      box-shadow: inset 1px 1px 2px 3px rgb(0 0 0 / 0.9);
   }

   .tile, .unit {
      position: absolute;
   }
   .unit {
      width: 40px;
      height: 40px;

      background: linear-gradient(to bottom, #ddeecc, #ddeebb);
      /* border: 1px solid black; */
      border-radius: 50%;
      margin-left: 30px;
      margin-top: 30px;
      opacity: 0.8;
      box-shadow: 0px 0px 4px 10px rgb(255 255 0 / 0.0), 1px 1px 2px rgb(0 0 0 / 0.4);
   }
   .unit.has-item {
      border: 2px solid white;
      box-shadow: 0px 0px 4px 10px rgb(255 255 0 / 0.2), 1px 1px 2px rgb(0 0 0 / 0.4);
   }
   .tile {
      font-size: 12px;
      border: 1px solid rgb(0 0 0 / 0.3);
      width: 100px;
      height: 100px;
      box-shadow: 2px 2px 3px 4px rgb(0 0 0 / 0.1);
   }
   .tile.has-item {
      box-shadow:  inset 0 0 3px 4px orange;
   }
   .grass {
      background: linear-gradient(to bottom, #88aa44, #77a744);
   }
   .forest {
      background: #050;
   }
   .water {
      background: linear-gradient(to bottom, #12e, #12c);
   }
   .token {
      width: 50%;
      height: 50%;
      position: absolute;
      left: 25%;
      top: 25%;
      text-align: center;
      border: 1px solid rgb(0 0 0 / 0.4);
      border-radius: 50%;
      background-color: red;
      box-shadow: 2px 2px 3px rgb(0 0 0 / 0.3);
   }
   .token {
      position: absolute;
      z-index: 200;
   }
   .token.wood {
      background: linear-gradient(to bottom, #bb7744, #995533);
   }
   .token.gold {
      background: linear-gradient(to bottom, #ffff00, #ccaa33);
   }
   .token.food {
      background: linear-gradient(to bottom, #fa9, #e56);
   }
   .token.food:before {
      content: 'food';
   }
   .token.wood:before {
      content: 'wood';
   }
   .token.gold:before {
      content: 'gold';
   }
   .tile .building {
      background: #aaa;
      position: absolute;
      width: calc(100% - 8px);
      height: calc(100% - 8px);
      left: 4px;
      top: 4px;
      border-radius: 4px;
      box-shadow: 1px 1px 1px 2px rgb(0 0 0 / 0.5);
   }

   .tile.farm .building {
      background: linear-gradient(to bottom, #ff9, #cc6);
   }

   .tile.woodcutter .building {
      background: linear-gradient(to bottom, #ca6, #a84);
   }

   .tile .building:before {
      background: rgb(0 0 0 / 0.66);
      font-size: 1.2em;
      padding: 4px;
      border-radius: 4px;
      color: white;
      margin-left: -25%;
   }
   .token:before {
      font-size: 1.1em;
      top: 10px;
      position: relative;
      color: black;
   }


   .tile.woodcutter .building:before {
      content: 'woodcutter';
   }

   .tile.farm .building:before {
      content: 'farm';
   }


   .unit {
      transition: 0.3s all;
   }

   .unit.cpu {
      background: #aaf;
   }


   .gui-legend {
      position:relative;
   }

   .gui-detail {
      height: 2em;
   }

   .gui-detail .type {
      font-size: 16px;
      color: #aac;
   }

   #house, #unit {
      display: none;
   }



</style>
</head>
<body>
   <div style="font-size: 20px;font-family:sans-serif;padding: 4px;">move via keyboard (arrows, T for taking, D for dropping, B for building, A for attack buildings). To build click menu button and the click on board. Right now game lacks mobile support but it is in planning.</div>
   <div>Legend:</div>
   <div class="gui-legend">
      
      Item available for taking: 
      <div class="tile has-item" style="position:relative;top:0;left:0"></div>

      Building (various colours = various buildings)
      <div class="tile" style="position:relative;">
         <div class="building"></div>
      </div>
      <div id="house" class="building">
         <svg viewBox="0 0 30 25" stroke="rgb(0 0 0 / 0.3)">
            <polygon points="0 15, 30 15, 15 0" fill="rgb(100 70 30)"/>
            <rect width="20" height="10" x="5" y="15" fill="rgb(100 70 30)"/>
            <rect width="4" height="8" x="13" y="17" fill="black"/>
         </svg>
      </div>
      <div id="unit">
         <svg stroke="black" viewBox="0 0 20 20" stroke="rgb(0 0 0 / 0.3)">
            <circle cx="10" cy="4" r="2" />
            <path d="M 10 4 l 0 8 l -5 6 l 5 -6 l 5 6 l -5 -6 l 0 -4 l -5 -1 l 5 1 l 5 -1 l -5 1" />
         </svg>
      </div>
   </div>

   <div class="gui-detail">
      <div class="type"></div>
   </div>

   <div class="gui-menu"></div>

   <div id="app"></div>
   <script src="index.js"></script>
</body>
